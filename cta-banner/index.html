<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>cta | CIBIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" href="https://assets.transunion.com/resources/css/tu-main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cibil-pvw.transunion.com/public/css/lib/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="cta-block">
                        <div class="banner-slider d-hide">
                            <img src="./img/slide-1-mb.png" alt="" class="img-fluid">
                            <img src="./img/slide-2-mb.svg" alt="" class="img-fluid">
                            <img src="./img/slide-3-mb.svg" alt="" class="img-fluid">
                            <img src="./img/slide-4-mb.svg" alt="" class="img-fluid">

                        </div>
                        <div class="banner-slider m-hide">
                            <img src="./img/slide-1.png" alt="" class="img-fluid m-hide">
                            <img src="./img/slide-2.svg" alt="" class="img-fluid m-hide">
                            <img src="./img/slide-3.svg" alt="" class="img-fluid m-hide">
                            <img src="./img/slide-4.svg" alt="" class="img-fluid m-hide">

                        </div>
                        <h5>
                            Check your CIBIL Score & Report today
                        </h5>
                        <a href="#" class="button">GET MY SCORE</a>
                    </div>
                </div>
                <div class="col-md-4" style="margin: 10px 0;">

                </div>
                <div class="col-md-4">
                    <div class="cta-block">

                        <img src="./img/track.svg" alt="" class="img-fluid">
                        <div class="meter">
                            <div class="meter-guage">
                                <img src="./img/guage4.svg" alt="" class="img-fluid">
                            </div>
                        </div>



                        <h5>
                            Your score shows your credit health
                        </h5>
                        <a href="#" class="button">GET MY SCORE</a>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://assets.transunion.com/resources/js/lib/min/jquery.min.js"></script>
    <script src="https://assets.transunion.com/resources/js/lib/min/bootstrap.min.js"></script>
    <script src="https://assets.transunion.com/resources/js/lib/min/slick.min.js"></script>
    <script>
        $('.banner-slider').slick({
            arrows: false,
            dots: true,
            center: true,
            autoplay: true,
            autoplaySpeed: 4000,
            infinite: true,

        });
    </script>
</body>

</html>
