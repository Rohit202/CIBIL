<body>

    <div class="dropdown-select-list">
        <ul>
            <li value="1" class="init">
                <img src="cibil-report/iconblue6.svg" alt="">

            <li value="2">
                <img src="cibil-report/iconblue2.svg" alt="">

            </li>

            <li value="3">
                <img src="cibil-report/iconblue3.svg" alt="">
                <p class="d-inline-block">
                    Contact Information
                </p>
            </li>

            <li value="4">
                <img src="cibil-report/iconblue4.svg" alt="">
                <p class="d-inline-block">
                    Employment Information
                </p>
            </li>

            <li value="5">
                <img src="cibil-report/iconblue5.svg" alt="">
                <p class="d-inline-block">
                    Account Information
                </p>
            </li>

            <li value="6">
                <img src="cibil-report/iconblue1.svg" alt="">
                <p class="d-inline-block">

        </ul>

        <div id="tab1" class="dropdowntab-content">

    </div>

   

    <script src="https://assets.transunion.com/resources/js/lib/min/jquery.min.js"></script>
    <script src="https://assets.transunion.com/resources/js/lib/min/slick.min.js"></script>
    <script src="https://assets.transunion.com/resources/js/lib/min/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/list.js/1.5.0/list.min.js"></script>

    <script src="js/custom.js"></script>
    <script>
        $('.dropdowntab-content').hide();
        $('#tab1').show();

        $('li').click(function(e) {
            e.preventDefault();
            var dropval = $(this).val();
            $('.dropdowntab-content').hide();

            $('#tab' + dropval).show()
        });
    </script>
    <script>
        $("ul").on("click", ".init", function() {
            $(this).closest("ul").children('li:not(.init)').toggle();
        });

        var allOptions = $("ul").children('li:not(.init)');
        $("ul").on("click", "li:not(.init)", function() {
            allOptions.removeClass('selected');
            $(this).addClass('selected');
            $("ul").children('.init').html($(this).html());
            allOptions.toggle();
        });
    </script>
</body>

</html>
