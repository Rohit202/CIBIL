<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Popup | CIBIL</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://assets.transunion.com/resources/css/lib/bootstrap.min.css">
    <link type="text/css" href="https://assets.transunion.com/resources/css/tu-main.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>
<div class="exit-intent-popup">
    <div class="popup">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-5 image-block">
                    <img src="./img/logo.png" alt="" class="logo">
                    <div class="image-container">
                        <img src="./img/popup-image.png" alt="" class="d-block">
                    </div>
                </div>
                <div class="col-md-5 text-right-block">

                    <img src="./img/close.png" alt="" class="close">
                    <div class="text-block">
                        <div class="title">
                            Want to know more about the benefits of CIBIL Rank?
                        </div>
                        <div class="subtitle">
                            Let our experts get in touch with you.
                        </div>
                        <form action="" method="post" id="register-form" novalidate="novalidate">

                            <div id="form-content">


                                <div class="form-group">
                                    <label for="name">Full Name</label>
                                    <input class="form-control" type="text" name="name" placeholder="Enter your full name">
                                </div>


                                <div class="form-group">
                                    <label for="password">Contact number</label>
                                    <input class="form-control" type="password" name="password" placeholder="Enter your contact number">
                                </div>

                                <div class="form-group check-box-input">
                                    <div>
                                        <input type="checkbox" id="html" checked>
                                        <label for="html" class="check"></label>
                                    </div>
                                    <p>I/We understand that by providing mobile number, I/ we agree to receive communication from TransUnion CIBIL with reference to the services sought by me/us.</p>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary" id="submit" type="submit" name="submit">
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="">

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<body>

    <script src="https://assets.transunion.com/resources/js/lib/min/jquery.min.js"></script>
    <script src="https://assets.transunion.com/resources/js/lib/min/bootstrap.min.js"></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.js"></script>
    <script src="js/custom.js"></script>
</body>

</html>
